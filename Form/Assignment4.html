<body>
<body onload="document.registration.fname.focus();">
<center><img src="tenor.gif" width="550" height="120"></center>

<fieldset>
<legend><h2>Member Registration</h2></legend>
<div class="content">
<form name='registration'> <!--method="post" action=""-->
<p>Please complete the all fields below</p>
<ul>
<li><label for="userid">First name:</label></li>
<li><input type="text" name="fname" size="27" /></li>
<li><label for="passid">Last name: </label></li>
<li><input type="text" name="lname" size="27" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="27" /></li>
<li><label for="userid">City:</label></li>
<li><input type="text" name="city" size="27" /></li>
<li><label for="passid">Postal Code: </label></li>
<li><input type="text" name="postalcode" size="27" /></li>
<li><label for="userid">Provience:</label></li>
<!--<li><input type="text" name="provience" size="27" /></li> -->
<li><select name="provience">
<option selected="" value="Default">(Please select a Provience)</option>
<option value="QC">QC</option>
<option value="ON">ON</option>
<option value="MN">MN</option>
<option value="SK">SK</option>
<option value="AB">AB</option>
<option value="BC">BC</option>
</select></li>   
<li><label for="passid">Age:</label></li>
<li><input type="text" name="age"  min='18'size="27" /></li>
<li><label for="userid">Password:</label></li>
<li><input type="Password" name="passid" size="27" /></li>
<li><label for="passid">Confirm: </label></li>
<li><input type="Password" name="confirm" size="27" /></li>
<li><label for="email">Email: </label></li>
<li><input type="text" name="email" size="27" /></li>   
<li><input type="submit" name="submit" value="Register Now"onClick="return formValidation();"/></li>
<li><input type="reset" name="reset" value="Clear Form" onClick="return confirmreset()" /></li>
</ul>
</form></div></fieldset><br><br>
